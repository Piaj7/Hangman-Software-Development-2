<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="container">
    <header class="header">
      <h1>Hangman</h1>
      <p class="subtitle">2-player pass-and-play (same device)</p>
    </header>

    <section class="game-area">
        {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
        {% endif %}

        <div class="word-display">
            <h2>Word to Guess:</h2>
            <p class="word">{{ display_word }}</p>
        </div>

        <div class="guess-form">
            <form method="POST" action="{{ url_for('index') }}">
                <label for="letter">Enter a letter:</label>
                <input type="text" id="letter" name="letter" maxlength="1" required autofocus>
                <button type="submit">Guess</button>
            </form>
        </div>

        <div class="game-info">
            <p>Incorrect Guesses: {{ incorrect_guesses|join(', ') }}</p>
            <p>Remaining Attempts: {{ remaining_attempts }}</p>
        </div>

        <div class="new-game">
            <form method="GET" action="{{ url_for('new_game') }}">
                <button type="submit">Start New Game</button>
            </form>
        </div>

        
      <div class="controls">
        <input id="letterInput" maxlength="1" inputmode="text" autocomplete="off" placeholder="A" />
        <button id="guessBtn">Guess</button>
        <button class="secondary" id="newBtn">New Game</button>
      </div>

      <p class="message" id="message"></p>
      <p class="reveal" id="reveal"></p>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
