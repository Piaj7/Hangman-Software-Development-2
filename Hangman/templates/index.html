<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hangman (2 Player)</title>

  <!-- IMPORTANT: match your css filename -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Hangman</h1>
      <p class="subtitle">2-player pass-and-play (same device)</p>
    </header>

    <section class="card">
      <div class="row">
        <div class="pill" id="turnPill">Player Turn: 1</div>
        <div class="pill" id="attemptPill">Attempts Left: 6</div>
      </div>

      <div class="word" id="maskedWord">_ _ _ _ _</div>

      <div class="guessed">
        <span class="label">Guessed:</span>
        <span id="guessedLetters">None</span>
      </div>

      <div class="controls">
        <input id="letterInput" maxlength="1" inputmode="text" autocomplete="off" placeholder="A" />
        <button id="guessBtn">Guess</button>
        <button class="secondary" id="newBtn">New Game</button>
      </div>

      <p class="message" id="message"></p>
      <p class="reveal" id="reveal"></p>
    </section>
  </main>

  <!-- IMPORTANT: match your js filename -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
